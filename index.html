<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socialfly | Connect with people</title>
    <link rel="icon" type="image/png" href="./img/favicon.svg" sizes="16x16" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="container nav-container">
          <div class="logo">
            <img src="./img/logo.svg" alt="Socialfly" />
          </div>
          <div class="nav-items">
            <div class="nav-item active">
              <h2>Home</h2>
            </div>
            <div class="nav-item">
              <h2>About</h2>
            </div>
            <div class="nav-item">
              <h2>Services</h2>
            </div>
            <div class="nav-item">
              <h2>Contact</h2>
            </div>
            <div class="nav-item search hide">
              <input type="text" placeholder="Search here..." />
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
      </nav>
      <div class="ham">
        <div class="ham-line l1"></div>
        <div class="ham-line l2"></div>
        <div class="ham-line l3"></div>
      </div>
      <section class="container main">
        <div class="details">
          <div class="description">
            <h1 class="anim1 line">Be the boss</h1>
            <h1 class="anim1 line">of your Brand</h1>
            <h1 class="anim1 line">and be the story teller</h1>
          </div>
          <div class="sub-head anim2">
            <h3>We are your one-stop solutions for building big brands</h3>
          </div>
          <div class="buttons anim2">
            <button class="started">Get Started</button>
            <button class="login">Login</button>
          </div>
        </div>
        <div class="image">
          <img class="img" src="./img/main.png" alt="main" />
        </div>
      </section>
    </header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/CSSRulePlugin.min.js"
      integrity="sha512-SuKlyVGK9c7adN5I0qO0zZt1KAXK9WpUguwgH16A3s8Wvrc1X3mum4PS9bI7223Y2v5KBzx3qTCdlVymgF0uWg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"
      integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
